name: Fetch & Deploy SmartNews Feed

on:
  schedule:
    - cron: "*/30 * * * *"      # every 30 minutes
  workflow_dispatch:             # manual run
  push:
    branches: [ main ]           # deploy on any commit

permissions:
  contents: read
  pages: write                   # REQUIRED for Pages
  id-token: write                # REQUIRED for Pages OIDC

jobs:
  build-and-deploy:
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1) Fetch the source feed (CF-safe proxy) and verify it exists & has bytes
      - name: Fetch CableTV feed (retry)
        env:
          FEED_URL: https://r.jina.ai/http://www.cabletv.com/blog/feed
        run: |
          set -euxo pipefail
          for i in 1 2 3; do
            curl -L --fail -A "Mozilla/5.0 (compatible; GitHubActions/1.0)" \
              "$FEED_URL" -o smartnews-source.xml && break
            echo "Retrying in 10s..."; sleep 10
          done
          test -s smartnews-source.xml
          wc -c smartnews-source.xml

      # 2) Prove the XML is actually in the repo root before we deploy
      - name: Verify XML present
        run: |
          echo "Repo root listing:"
          ls -la
          echo "XML size (bytes):"
          wc -c smartnews-source.xml

      # 3) Enable Pages (prevents 'Get Pages site failed' 404)
      - name: Configure Pages (enable if needed)
        uses: actions/configure-pages@v5
        with:
          enablement: true

      # 4) Upload the ENTIRE repo root as the Pages artifact (must include XML)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      # 5) Deploy to GitHub Pages
      - name: Deploy to Pages
        uses: actions/deploy-pages@v4
